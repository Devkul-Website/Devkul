<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/media-queries.css" />

    <title>Devkul Community</title>
  </head>
  <body>
    <div class="container">
      <!-- HOME SECTION -->
      <header>
        <a href="#" class="logo-img">
          <img class="logo" src="./assets/logo.png" alt="Devkul Logo" />
        </a>

        <!-- OPEN SVG -->
        <img class="open" src="./assets/open.svg" alt="" />

        <nav>
          <!-- CLOSE SVG -->
          <img class="close" src="./assets/close.svg" alt="Close Svg" />

          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Resources</a></li>
            <!-- <li><a href="#">Contribute</a></li> -->
            <li><a href="#">AI Help</a></li>
          </ul>
        </nav>
      </header>

      <!-- MAIN SECTION -->
      <main>
        <!-- HOME PAGE -->
        <section class="home-sect">
          <h1>DEVKUL</h1>
          <p>A Community made by learners for learners.</p>
          <a class="cta" href="#">Join us</a>

          <!-- DOWN ARROW SVG -->
          <img
            class="down-arrow"
            src="./assets/down-arrow.svg"
            alt="Down Arrow Svg"
          />
        </section>
      </main>

      <!-- FOOTER SECTION -->
      <footer></footer>
    </div>

    <!-- SCRIPT -->
    <script>
      const open = document.querySelector('.open');
      const close = document.querySelector('.close');
      const nav = document.querySelector('nav');

      open.addEventListener('click', () => {
        nav.classList.add('open-nav');
      });

      close.addEventListener('click', () => {
        nav.classList.remove('open-nav');
      });
    </script>
  </body>
</html>
